<div class="border border-secondary">
    <div class="container">
  
      <div class="row">
        <div class="col">
          <div class="panel-heading" id="title">General Feedback</div>
        </div>
      </div>
      <hr/>
      <div class="row justify-content-center" id="heading">
        <div class="col-5">
          <strong style="padding-left:22px;">Criteria</strong>
        </div>
        <div class="col-7">
          <strong style="padding-left:22px;">Comment</strong>
        </div>
      </div>
      <hr/>
  <div>
      <div class="form-group" [formGroup]="generalFeedback">
  
        <div class="row justify-content-center">
          <div class="col-6">
            <label class="heading g" for="associateIntroduction">Associate Introduction</label>
          </div>
          <div class="col-6" id="form">
            <textarea formControlName="associateIntro" class="form-control" id="associateIntroduction" rows="1" cols="30"></textarea>
          </div>
        </div>
  
        <hr/>
  
        <div class="row justify-content-center">
          <div class="col-6">
            <label class="heading g" for="projOne">Project 1 Explanation</label>
          </div>
          <div class="col-6" id="form">
            <textarea formControlName="projectOneDescription" class="form-control" id="projOne" rows="1" cols="30"></textarea>
          </div>
        </div>
  
        <hr/>
  
        <div class="row justify-content-center">
          <div class="col-6">
            <label class="heading g" for="projTwo">Project 2 Explanation</label>
          </div>
          <div class="col-6" id="form">
            <textarea formControlName="projectTwoDescription" class="form-control" id="projTwo" rows="1" cols="30"></textarea>
          </div>
        </div>
  
        <hr/>
  
        <div class="row justify-content-center">
          <div class="col-6">
            <label class="heading g" for="projThree">Project 3 Explanation</label>
          </div>
          <div class="col-6" id="form">
            <textarea formControlName="projectThreeDescription" class="form-control" id="projThree" rows="1" cols="30"></textarea>
          </div>
        </div>
  
        <hr/>
  
        <div class="row justify-content-center">
          <div class="col-6">
            <label class="heading g" for="communicationSkills">Communication Skills</label>
          </div>
          <div class="col-6" id="form">
            <textarea formControlName="communicationSkills" class="form-control" id="communicationSKills" rows="1" cols="30"></textarea>
          </div>
        </div>
      </div>
  
    </div>
  </div>
