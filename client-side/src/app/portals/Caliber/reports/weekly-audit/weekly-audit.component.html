<div>
  <div class="container padding-fixes">
    <header class="panel-heading">Quality Audit Report
      <span class="pull-right">Week {{week}}</span>
    </header>
    <div class="panel-body">
      <div class="feedback-sub">
        <strong>Categories covered this week: </strong>
        <span *ngIf="weekTopics">{{weekTopics}}</span>
      </div>
      <div class="table-mobile table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Trainee</td>
              <td>Individual Feedback</td>
              <td>Notes</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="traineeNotes.length === 0" colspan="3">
              <em>No QC Notes found for this batch.</em>
            </tr>
            <tr *ngFor="let note of (traineeNotes | orderBy:'trainee.name')" class="feedback-trainee">
              <td>{{note.trainee.name}}</td>
              <td>{{note.qcStatus}}</td>
              <td>{{note.content}}</td>
            </tr>
            <tr *ngIf="traineeNotes.length > 0">
              <th>Overall Feedback:</th>
              <td colspan="2">{{batchNote.qcStatus}}</td>
            </tr>
            <tr *ngIf="traineeNotes.length > 0">
              <th>Notes:</th>
              <td colspan="2">{{batchNote.content}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
