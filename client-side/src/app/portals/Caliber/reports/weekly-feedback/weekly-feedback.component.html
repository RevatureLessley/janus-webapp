<div>
  <div class="container">
    <header class="panel-heading">Feedback for the Week
      <span class="pull-right">Week {{week}}</span>
    </header>
    <div class="panel-body">
      <div class="feedback-sub">
        <strong>Categories covered this week: </strong>
        <span *ngIf="weekTopics">{{weekTopics | arrToString}}</span>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-mobile">
          <thead>
            <tr>
              <td>Trainer Feedback</td>
              <td>Quality Audit</td>
              <td>QC Feedback</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngIf="!trainerNote.trainee">
                <em>No trainer note was found for this week.</em>
              </td>
              <td *ngIf="trainerNote.trainee">{{trainerNote.content}}</td>
              <td *ngIf="!qcNote.trainee" colspan="2">
                <em>No QC note was found for this week.</em>
              </td>
              <td *ngIf="qcNote.trainee && qcNote.qcStatus">{{qcNote.qcStatus}}</td>
              <td *ngIf="qcNote.trainee && !qcNote.qcStatus">-</td>
              <td *ngIf="qcNote.trainee && qcNote.content">{{qcNote.content}}</td>
              <td *ngIf="qcNote.trainee && !qcNote.content">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
