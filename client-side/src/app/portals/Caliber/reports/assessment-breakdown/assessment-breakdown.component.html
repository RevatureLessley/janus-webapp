<div class="container" *ngIf="viewReady" id="assessment-breakdown">
      <header class="panel-heading">Assessment Breakdown
        <i (click)="downloadPDF()" class="fa fa-download"></i>
      </header>
      <div class="panel-body">
        <canvas  baseChart
              [colors]="chartColors"
              [datasets]="data"
              [labels]="labels"
              [options]="options"
              [legend]="legend"
              [chartType]="chartType"></canvas>
      
      <div class="chart-container top5">
        <div class="table-responsive table-mobile">
          <table class="table table-hover" style="border-collapse: collapse;">
            <tbody>
              <tr>
                <th></th>
                <td *ngFor="let label of labels" class="col-sm-2 col-md-2 col-lg-2 topic-heading"> {{label}}</td>
              </tr>
              <tr *ngFor="let user of data">
                  <th>{{user.label}}</th>
                  <td *ngFor="let value of user.data" class="col-sm-2 col-md-2 col-lg-2"> {{value | number:'2.2-2'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
