<app-toolbar></app-toolbar>
<div class="container" *ngIf="ready">
    <div class="row">
        <div class="col-md-12">
            <div class="charts">
                <app-all-cumulative-scores *ngIf="allWeeks && allTrainees"></app-all-cumulative-scores>
            </div>
            <div class="charts">
                <app-weekly-cumulative-skills *ngIf="!allWeeks && allTrainees"></app-weekly-cumulative-skills>
            </div>
            <app-assessment-breakdown *ngIf="!allTrainees"></app-assessment-breakdown>
        </div>
    </div>
    <div class="row">
        <div [ngClass]="{'col-md-5': allTrainees && allWeeks, 'col-md-4': !(allTrainees && allWeeks)}">
            <app-trainee-tech-skills *ngIf="!(!allWeeks && allTrainees)"></app-trainee-tech-skills>
            <app-qc-doughnut *ngIf="!allWeeks && allTrainees"></app-qc-doughnut>
        </div>
        <div [ngClass]="{'col-md-7': allTrainees && allWeeks, 'col-md-8': !(allTrainees && allWeeks)}">
            <app-batch-overall-line-chart *ngIf="allTrainees && allWeeks"></app-batch-overall-line-chart>
            <app-trainee-line-chart *ngIf="!allTrainees"></app-trainee-line-chart>
            <app-assessment-breakdown *ngIf="allTrainees && !allWeeks"></app-assessment-breakdown>
            <app-panel-batch-all-trainees *ngIf="allWeeks && allTrainees"></app-panel-batch-all-trainees>
        </div>
    </div>
    <app-weekly-grades *ngIf="!allWeeks && allTrainees"></app-weekly-grades>
    <app-weekly-audit *ngIf="!allWeeks && allTrainees"></app-weekly-audit>
    <app-weekly-feedback *ngIf="!allWeeks && !allTrainees"></app-weekly-feedback>
    <app-overall-feedback *ngIf="allWeeks && !allTrainees"></app-overall-feedback>
    <app-panel-feedback *ngIf="allWeeks && !allTrainees"></app-panel-feedback>
</div>
