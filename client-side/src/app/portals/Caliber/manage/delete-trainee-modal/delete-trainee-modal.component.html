<div style="-webkit-box-shadow: 0px 0px 26px -1px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 26px -1px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 26px -1px rgba(0,0,0,0.75);
            border-bottom-right-radius: .7vmin;
            border-bottom-left-radius: .7vmin;
            border-top-right-radius: .7vmin;
            border-top-left-radius: .7vmin;">
  <div class="modal-header" style="background-color: #F1F2F4">
    <h4 class="modal-title" style="font-size:18px">Delete Trainee</h4>
    <button class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Are you sure you want to delete {{ trainee.name }}?</h4>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="delete()">Delete</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
