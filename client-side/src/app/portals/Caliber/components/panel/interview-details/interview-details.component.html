<div class="border border-secondary">
  <div class="container" id="interviewDetails">

    <div class="row">
      <div class="col">
        <h3>Interview Details</h3>
      </div>
    </div>

    <div class="form-group" [formGroup]="interviewForm">

      <div class="row justify-content-center">

        <div class="col-5">
          <div class="form-group">
            <label for="associateName">Associate Name</label>
            <input class="form-control" id="associateName" type="text" value="{{trainee.name}}" readonly>
          </div>
        </div>

        <div class="col-5">
          <div class="form-group">
            <label for="interviewDate">Interview Date</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="interviewDate" name="dp" ngbDatepicker #d="ngbDatepicker">
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">

        <div class="col-5">
          <div class="form-group">
            <label for="trainingTrack">Training Track</label>
            <input class="form-control" id="trainingTrack" type="text" value="{{trainingTrack}}" readonly>
          </div>
        </div>

        <div class="col-5">
          <div class="form-group">
            <label for="interviewTime">Interview Time</label>
            <ngb-timepicker formControlName="interviewTime" name="time" [meridian]="true" [spinners]="false"></ngb-timepicker>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">

        <div class="col-5">
          <label for="panelRound">Panel Round</label>
          <input class="form-control" formControlName="panelRound" id="panelRound" type="text" value="{{panelRound}}" readonly>
        </div>

        <div class="col-5">
          <label for="interviewMode">Interview Mode</label>
          <select class="form-control" formControlName="format" id="interviewMode">
            <option>Skype</option>
            <option>Phone</option>
          </select>
        </div>

      </div>

      <div class="row justify-content-center">

        <div class="col-5">
          <label for="recordingConsent">Recording Consent</label>
          <select class="form-control" formControlName="recordingConsent" id="recordingConsent">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>
        </div>

        <div class="col-5">
          <label for="internetConnectivity">Internet Connectivity</label>
          <select class="form-control" formControlName="internet" id="internetConnectivity">
            <option>Stable</option>
            <option>Unstable</option>
          </select>
        </div>

      </div>
    </div>
  </div>
</div>
