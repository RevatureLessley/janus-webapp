<div class="container">

    <div class="row mt-3">
        <form name="batchSelector" class="form-inline">
            <select #yearSelect name="yearSelect" (change)="onYearSelect(yearSelect.value)" class="custom-select mr-3">
                <option [value]="year" *ngFor="let year of getTrackedYears()">{{ year }}</option>
            </select>

            <select name="batchSelect" #batchSelect *ngIf="getBatchesOfCurrentYear().length > 0" (change)="onBatchSelect(batchSelect.value)" class="custom-select">
                <option [value]="batch.batchId" *ngFor="let batch of getBatchesOfCurrentYear()" [selected]="batch.batchId === currentBatch.batchId">
                    {{ batch.trainer.name }} - {{ batch.startDate | date:"MM/dd/yy" }}
                </option>
            </select>
        </form>

        <hr class="w-100" />
    </div>


    <app-quality-feedback *ngIf="currentBatch.trainees.length > 0" [batch]="currentBatch"></app-quality-feedback>

</div>
