<div>
  <div class="container">
    <header class="feedback-heading">Overall Feedback</header>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <td>Week</td>
            <td>Categories</td>
            <td>Quality Audit</td>
            <td>QC Feedback</td>
          </tr>
        </thead>
        <tbody *ngFor="let topic of weekTopics; let week = index" class="row-border">
          <tr>
            <td>{{week+1}}</td>
            <td>{{topic | arrToString}}</td>
            <td *ngIf="!qcWeek(week+1)" colspan="2"><em>No QC notes were found for this trainee.</em></td>
            <td *ngIf="qcWeek(week+1) && qcWeek(week+1).qcStatus">{{qcWeek(week+1).qcStatus}}</td>
            <td *ngIf="qcWeek(week+1) && !qcWeek(week+1).qcStatus">-</td>
            <td *ngIf="qcWeek(week+1) && qcWeek(week+1).content">{{qcWeek(week+1).content}}</td>
            <td *ngIf="qcWeek(week+1) && !qcWeek(week+1).content">-</td>
          </tr>
          <tr>
            <th>Notes:</th>
            <td class="align-left" colspan="3" *ngIf="traineeNotes && traineeNotes.length > 0 && traineeWeek(week+1)">
              {{traineeWeek(week+1).content}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
