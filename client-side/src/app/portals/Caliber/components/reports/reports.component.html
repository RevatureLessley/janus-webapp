<app-toolbar></app-toolbar>
<div class="container" *ngIf="ready">
    <div class="row reports-row">
        <div class="col-md-12">
            <div class="charts"><app-all-cumulative-scores *ngIf="allWeeks && allTrainees"></app-all-cumulative-scores></div>
            <div class="charts"><app-weekly-cumulative-skills *ngIf="!allWeeks && allTrainees"></app-weekly-cumulative-skills></div>
            <div class="charts"><app-assessment-breakdown *ngIf="!allTrainees"></app-assessment-breakdown></div>
        </div>
    </div>
    <div class="row reports-row"> 
        <div class="col-md-5">
            <div class="charts"><app-trainee-tech-skills *ngIf="!(!allWeeks && allTrainees)"></app-trainee-tech-skills></div>
            <div class="charts"><app-qc-doughnut *ngIf="!allWeeks && allTrainees"></app-qc-doughnut></div>
        </div>
        <div class="col-md-7">
            <div class="charts"><app-batch-overall-line-chart *ngIf="allTrainees && allWeeks"></app-batch-overall-line-chart></div>
            <div class="charts"><app-trainee-line-chart *ngIf="!allTrainees"></app-trainee-line-chart></div>
            <div class="charts"><app-assessment-breakdown *ngIf="allTrainees && !allWeeks"></app-assessment-breakdown></div>
            <div class="charts"><app-panel-batch-all-trainees *ngIf="allWeeks && allTrainees"></app-panel-batch-all-trainees></div>
        </div>
    </div>
    <app-weekly-grades *ngIf="!allWeeks && allTrainees"></app-weekly-grades>
    <app-weekly-audit *ngIf="!allWeeks && allTrainees"></app-weekly-audit>
    <app-weekly-feedback *ngIf="!allWeeks && !allTrainees"></app-weekly-feedback>
    <app-overall-feedback *ngIf="allWeeks && !allTrainees"></app-overall-feedback>
    <app-panel-feedback *ngIf="allWeeks && !allTrainees"></app-panel-feedback>
</div>
